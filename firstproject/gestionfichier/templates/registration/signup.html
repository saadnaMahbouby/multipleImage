<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'signup.css' %}">
        
</head>
<body>
    <div class="signup-container">
        <div class="head">
        <a href="/" >Home</a>
        <a href="/login" class="conx">Connexion</a>
        </div>
        <h2>Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" >Sign Up</button>
        </form>
        
    </div>
</body>
</html>

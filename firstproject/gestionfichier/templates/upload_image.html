<!DOCTYPE html>
<html>
<head>
    <title>Upload Photo</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'upload.css' %}">
        
</head>
<body>
    
    <div class="header">
        <h2>Ajouter une annonce</h2>
        <div class="nav-links">
            <a href="/photo_list">Profil</a>
            <a href="/">Home</a>
            <a href="/logout" class="logout-button">DÃ©connexion</a>
        </div>
    </div>
    <form id="uploadForm" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="id_image">Select Image(s) to Upload:</label>
        <input type="file" name="image" id="id_image" multiple>
        <label for="id_title">Title:</label>
        {{ form.title }}
        <label for="id_description">Description:</label>
        {{ form.description }}
        <button type="submit">Upload</button>
    </form>
</body>
</html>
